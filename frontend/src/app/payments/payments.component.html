<div *ngIf="isAdmin">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="reservationId">
      <th mat-header-cell *matHeaderCellDef> Reservation ID </th>
      <td mat-cell *matCellDef="let element"> {{element.reservationId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="toolId">
      <th mat-header-cell *matHeaderCellDef> Tool ID </th>
      <td mat-cell *matCellDef="let element"> {{element.toolId}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price in â‚¬</th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="communication">
        <th mat-header-cell *matHeaderCellDef> Communication </th>
        <td mat-cell *matCellDef="let element"> {{element.communication}} </td>
      </ng-container>
    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> <button class="myButton" (click)="updateReservationToPaid(element.toolId!, element.reservationId!)" mat-button >Paid</button> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div *ngIf="!isAdmin"><p>No access to this site!</p></div>
