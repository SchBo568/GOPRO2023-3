<div fxLayout="column" fxLayoutAlign="space-around center" class="form-field">
    <h1 mat-dialog-title>Login</h1>
    <div mat-dialog-content>
    <p>Enter Your Username</p>
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput [formControl]="username" required>
        @if (username.invalid) {
            <mat-error>Username required</mat-error>
        }
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <br>
    <p>Enter Your Password</p>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
        @if (password.invalid) {
            <mat-error>Password required</mat-error>
        }
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    </div>
    <div mat-dialog-actions fxLayout="row">
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button  (click)="onLoginClick()" cdkFocusInitial>Login</button>
    </div>
</div>
